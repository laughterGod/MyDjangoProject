<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ks3计量查询页</title>
</head>
<body>
{#    {% load static %}#}
{#    <link rel="stylesheet" type="text/css" href="{% static 'HiMyserver/style.css' %}">#}
    <div style="text-align:center">
        {% if views_name_ks3 == 'KS3ModelsAdmin' %}
            <form action="{% url 'HiMyserver:ks3_storage' %}" method="post">
        {% elif views_name_ks3 == 'KS3ArchiveModelsAdmin' %}
            <form action="{% url 'HiMyserver:ks3_storage_archive' %}" method="post">
        {% endif %}
            {% csrf_token %}
            <label for="userid">&nbsp;&nbsp;用户&nbsp;ID：</label>
            <input type="text" name="user_id" id="userid" placeholder="2000085575" value="2000085575" required><br>
            <label for="starttime">开始时间：</label>
            <input type="text" name="start_time" id="starttime" placeholder="202010250000" value="202010250000" required><br>
            <label for="endtime">结束时间：</label>
            <input type="text" name="end_time" id="endtime" placeholder="202010260000" value="202010260000" required><br><br>
            <input type="submit" value="submit">
        </form>
     </div>
</body>
</html>
